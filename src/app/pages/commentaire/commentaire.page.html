<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>Back</ion-back-button>
    </ion-buttons>
    <ion-title>commentaire</ion-title>
  </ion-toolbar>
</ion-header>
<div class="part1">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>
          <h2>{{item.createur}}</h2>
          <p>{{item.commentaire}}</p>
          <h3>{{item.time}}</h3>
        </ion-label>
  </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>

</div>

<div class="part2">
<h2>votre commentaire : </h2>
<ion-textarea  placeholder="Enter any comment here..." [(ngModel)]="comment"></ion-textarea>
<ion-button (click)="addComment()">
  <ion-icon name="arrow-redo-outline"></ion-icon>
</ion-button>
</div>
<ion-content>

</ion-content>
